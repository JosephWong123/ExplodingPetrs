<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exploding Kittens Online</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <!-- <h1>Exploding Kittens</h1> -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <header id="title">
            <h1>Exploding Kittens</h1>
        </header>
        <div id="intro-wrapper">
            <button id="createOption">Create Game</button>
            <button id="joinOption">Join Game</button>
            <br>
            <input type="text" class="joinForm" id="gameId" placeholder="Game ID">
            <input type="text" class="createForm joinForm" id="playerName" placeholder="Your Name">
            <button class="createForm" id="create">Submit</button>
            <button class="joinForm" id="join">Submit</button>
            <div class="error">
                <p id="errorMsg"></p>
            </div>
        </div>
        <div id="gameElements">
            <div id="lobby">
                <div id="displayId">    
                </div>
                <div id="otherPlayers">
                    <h4>Players:</h4>
                    <ul id="playerList">
                    </ul>
                </div>
                <div id="startGame">
                    <p id="hostText"></p>
                    <button id="start">Start Game!</button>
                </div>
                <div id="leaveGame">
                    <button id="leave">Leave Game</button>
                </div>
            </div>
            <div id="gameContainer">
                <div id="game">
                    <div id="deck">
                        <img src="images/back.svg" width=150px height=200px>
                        <img id="stack" src="images/empty.svg" width=150px min-height=200px>
                        <div id="cardsLeft"></div>
                    </div>
                    <p id="turn"></p>
                    <div id="hand">
                    </div>
                    <button id="play">Play Cards</button>
                    <button id='endTurn'>End Turn</button>
                </div>
                
                <div id="otherElements">
                    <div id="players">
                        <h4>Players:</h4>
                        <ul id="playersAlive">
                        </ul>
                    </div>
                    <div id="util">
                        <div id="target">
                        </div>
                        <div id="order">
                            <label for="orderVal">You drew an exploding kitten! Place the kitten back in the deck (1 = top of the deck):</label>
                            <input type="text" id="orderVal" placeholder="1">
                            <button id="submitIndex">Submit!</button>
                            <p class="error" id="invalidOrder"></p>
                        </div>
                        
                        <div id="future">
                            <!-- For see the future implementation -->
                        </div>
                        <div id="pickFromStack">
                            <!-- For 5 cat implementation -->
                        </div>
                        <div id="exploded">
                            <p id="explodedText"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chat">
                <h4>Chat</h4>
                <ul id="chatBox">
                </ul>
                <input type="text" id="chatMsg" placeholder="Send Message">
                <button id="send">Send</button>
            </div>
        </div>
        <div id="instructions">
            <a href="#" onClick="MyWindow=window.open('help.html','MyWindow','width=600,height=300'); return false;">How to Play</a>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="src/client.js"></script>
    </body>
</html>
